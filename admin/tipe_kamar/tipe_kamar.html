        <script>
            let listTipeKamar = [];
            const tBody = document.querySelector('tbody');
            window.onload = function() {
                const showToast = localStorage.getItem('showToast');
                if (showToast === 'true') {
                    let pesan = localStorage.getItem('message');
                    const myToast = new Toast(pesan).show();
                    localStorage.setItem('showToast', 'false');
                    localStorage.setItem('message', '');
                }
                getTipeKamar();
            };
            

            async function getTipeKamar() {
                await axios(
                    {
                        method: "get",
                        url: url + "tipekamar",
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listTipeKamar = []
                        tipekamar = result.data.data;
                        tipekamar.forEach(element => {
                            listTipeKamar.push(element);

                        });
                        const tableData = listTipeKamar.map((item) => {
                            return `
                                <tr>
                                    <td>${item.nama_tipe}</td>
                                    <td>${item.pilihan_tempat_tidur}</td>
                                    <td>${item.fasilitas}</td>
                                    <td>${item.deskripsi}</td>
                                    <td>${item.rincian_kamar}</td>
                                    <td>${status}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdatePage(${item.id})">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                            <button class="text-danger" onclick="deleteTipeKamar(${item.id})">
                                                <i class="lni lni-trash-can"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;
                        console.log(listTipeKamar);

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert(err.response.data.message);
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }


            function redirectToUpdatePage(id) {
                params = new URLSearchParams()
                params.append("id", id);
                console.log(id);
                window.location.href = "./update_tipe_kamar.html?" + params.toString();
            }

            async function deleteTipeKamar(id) {
                const dialog = new ConfirmDialog({
                    trueButtonText: "Yes",
                    falseButtonText: "No",
                    questionText: "Apakah anda yakin ingin menghapus tipe kamar ini?"
                });
                const shouldDelete = await dialog.confirm();

                if (!shouldDelete) {
                    const myToast = new Toast("Batal menghapus tipe kamar");
                    myToast.show();
                    return;
                }

                await axios(
                    {
                        method: "delete",
                        url:  url + "tipekamar/" + id,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }

                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        localStorage.setItem('showToast', 'true');
                        localStorage.setItem('message', "Berhasil hapus tipe kamar");
                        window.location.reload();

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(err.response);
                        if(err.response.status == 422 ){
                            alert("Tipe kamar tidak dapat dihapus karena masih ada kamar yang menggunakan tipe kamar ini")
                        }
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        
                        return Promise.reject(err);
                    });
            }
