<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Informasi Hotel</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Playfair Display", serif;
                background-image: url("https://images3.alphacoders.com/866/866032.jpg");
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: rgba(
                    255,
                    255,
                    255,
                    1
                ); /* ubah alpha value ke 1 */
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 400px;
                text-align: center;
            }

            h1 {
                font-size: 2.5em;
                color: #222f3e;
                margin-bottom: 10px;
            }

            .rating {
                color: #e67e22;
                margin-bottom: 20px;
                font-size: 1.2em;
            }

            .stars {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
            }

            .star {
                font-size: 30px;
                margin: 0 5px;
            }

            h2 {
                color: #222f3e;
                font-size: 1.8em;
                border-bottom: 2px solid #ced6e0;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                text-align: left;
            }

            li {
                margin-bottom: 10px;
                color: #57606f;
                font-size: 1.1em;
            }

            p {
                color: #718093;
                line-height: 1.6;
                font-size: 1.1em;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Hotel Grandatma</h1>
            <div class="rating">
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <p>Hotel Bintang 5</p>
            </div>
            <h2>Fasilitas</h2>
            <ul>
                <li>Kolam Renang</li>
                <li>Restoran Mewah</li>
                <li>Spa & Pusat Kecantikan</li>
                <li>Kolam Air Panas</li>
                <li>Wifi Gratis</li>
            </ul>
            <h2>Tentang Kami</h2>
            <p>
                Hotel Grandatma menawarkan pengalaman menginap yang luar biasa
                dengan pemandangan spektakuler dan pelayanan berkualitas tinggi.
            </p>
        </div>
    </body>
</html>
