                                                <div class="input-style-1">

                                                    class="button-group d-flex justify-content-center flex-wrap"

                                                        class="main-btn primary-btn btn-hover w-100 text-center"
                                                        type="submit"
                                                    >
                                                        Sign In

                                                </div>
                                            </div>
                                        </div>
                                        <!-- end row -->
                                    </form>
                                    <div class="singin-option pt-40">
                                        <p
                                            class="text-sm text-medium text-dark text-center"

                                                >Create an account</a

                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </section>
        </main>
        <!-- ======== main-wrapper end =========== -->

        <!-- ========= All Javascript files linkup ======== -->
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/Chart.min.js"></script>

        <script src="../assets/js/moment.min.js"></script>

        <script src="../assets/js/jvectormap.min.js"></script>
        <script src="../assets/js/world-merc.js"></script>
        <script src="../assets/js/polyfill.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../index.js"></script>

        <script>
            async function signIn() {
                var email = document.querySelector('input[type="email"]').value;
                var password = document.querySelector(
                    'input[type="password"]'
                ).value;

                await axios(
                    {
                        method: "post",
                        url: url + "auth/login",
                        data: {
                            email: email,
                            password: password,
                        },
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        role = result.data.role;
                        localStorage.setItem("role", role);
                        localStorage.setItem("token", result.data.token);

                        if (role == "admin") {
                            window.location.href = "../admin/index.html";
                        } else if (role == "customer") {
                            window.location.href = "../customer/index.html";
                        } else if (role == "sm") {
                            window.location.href = "../sm/index.html";
                        } else if (role == "fo") {
                            window.location.href = "../fo/index.html";
                        }
                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert("Email atau password salah");
                        return Promise.reject(err);
                    });
            }
        </script>
    </body>
</html>
