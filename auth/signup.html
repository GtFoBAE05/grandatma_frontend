<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../assets/images/favicon.svg"
            type="image/x-icon"
        />
        <title>Sign Up | GrandAtma</title>

        <!-- ========== All CSS files linkup ========= -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/lineicons.css" />
        <link
            rel="stylesheet"
            href="../assets/css/materialdesignicons.min.css"
        />
        <link rel="stylesheet" href="../assets/css/fullcalendar.css" />
        <link rel="stylesheet" href="../assets/css/main.css" />
    </head>
    <body>
        <!-- ======== Preloader =========== -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <!-- ======== Preloader =========== -->

        <!-- ======== main-wrapper start =========== -->
        <main class="auth-wrapper">
            <!-- ========== signin-section start ========== -->
            <section class="signin-section">
                <div class="container-fluid">
                    <!-- ========== title-wrapper start ========== -->
                    <div class="title-wrapper pt-30">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="title">
                                    <h2>Sign up</h2>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- ========== title-wrapper end ========== -->

                    <div class="row g-0 auth-row">
                        <div class="col-lg-6">
                            <div class="auth-cover-wrapper bg-primary-100">
                                <div class="auth-cover">
                                    <div class="title text-center">
                                        <h1 class="text-primary mb-10">
                                            Get Started
                                        </h1>
                                        <p class="text-medium">
                                            Start creating the best possible
                                            user experience
                                            <br class="d-sm-block" />
                                            for you customers.
                                        </p>
                                    </div>
                                    <div class="cover-image">
                                        <img
                                            src="../assets/images/auth/signin-image.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="shape-image">
                                        <img
                                            src="../assets/images/auth/shape.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6">
                            <div class="signup-wrapper">
                                <div class="form-wrapper">
                                    <h6 class="mb-15">Sign Up Form</h6>
                                    <p class="text-sm mb-25">
                                        Start creating the best possible user
                                        experience for you customers.
                                    </p>
                                    <form
                                        onsubmit="event.preventDefault(); signUp();"
                                    >
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Name</label>
                                                    <input
                                                        name="name"
                                                        type="text"
                                                        placeholder="Name"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Email</label>
                                                    <input
                                                        name="email"
                                                        type="email"
                                                        placeholder="Email"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Usernane</label>
                                                    <input
                                                        name="username"
                                                        type="username"
                                                        placeholder="Username"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>NoTelp</label>
                                                    <input
                                                        name="notelp"
                                                        type="tel"
                                                        placeholder="NoTelp"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Password</label>
                                                    <input
                                                        name="password"
                                                        type="password"
                                                        placeholder="Password"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->

                                            <div class="col-12">
                                                <div
                                                    class="button-group d-flex justify-content-center flex-wrap"
                                                >
                                                    <button
                                                        class="main-btn primary-btn btn-hover w-100 text-center"
                                                    >
                                                        Sign Up
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end row -->
                                    </form>
                                    <div class="singin-option pt-40">
                                        <p
                                            class="text-sm text-medium text-dark text-center"
                                        >
                                            Already have an account?
                                            <a href="signin.html">Sign In</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </section>
            <!-- ========== signin-section end ========== -->
        </main>
        <!-- ======== main-wrapper end =========== -->

        <!-- ========= All Javascript files linkup ======== -->
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/Chart.min.js"></script>
        <script src="../assets/js/dynamic-pie-chart.js"></script>
        <script src="../assets/js/moment.min.js"></script>
        <script src="../assets/js/fullcalendar.js"></script>
        <script src="../assets/js/jvectormap.min.js"></script>
        <script src="../assets/js/world-merc.js"></script>
        <script src="../assets/js/polyfill.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../index.js"></script>

        <script>
            async function signUp() {
                var name = document.querySelector('input[name="name"]').value;
                var email = document.querySelector('input[name="email"]').value;

                var username = document.querySelector(
                    'input[name="username"]'
                ).value;

                var notelp = document.querySelector(
                    'input[name="notelp"]'
                ).value;
                var password = document.querySelector(
                    'input[name="password"]'
                ).value;

                if (
                    name == "" ||
                    email == "" ||
                    username == "" ||
                    notelp == "" ||
                    password == ""
                ) {
                    alert("Please fill all the form");
                    return;
                }

                await axios(
                    {
                        method: "post",
                        url: url + "auth/signup",
                        data: {
                            nama: name,
                            email: email,
                            username: username,
                            notelp: notelp,
                            password: password,
                            role: "customer",
                        },
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        alert("Sign Up Success");
                        window.location.href = "signin.html";
                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert(err);
                        return Promise.reject(err);
                    });
            }
        </script>
    </body>
</html>
