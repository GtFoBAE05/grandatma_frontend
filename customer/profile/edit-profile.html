<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../../assets/images/favicon.svg"
            type="image/x-icon"
        />
        <title>Ubah password | GrandAtma</title>

        <!-- ========== All CSS files linkup ========= -->
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/css/lineicons.css" />
        <link
            rel="stylesheet"
            href="../../assets/css/materialdesignicons.min.css"
        />
        <link rel="stylesheet" href="../../assets/css/fullcalendar.css" />
        <link rel="stylesheet" href="../../assets/css/main.css" />
    </head>
    <body>
        <!-- ======== Preloader =========== -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <!-- ======== Preloader =========== -->
        <!-- ======== main-wrapper start =========== -->
        <main class="auth-wrapper">
            <section class="signin-section">
                <div class="container-fluid">
                    <!-- ========== title-wrapper start ========== -->
                    <div class="title-wrapper pt-30">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="title">
                                    <h2>Edit profile</h2>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- ========== title-wrapper end ========== -->

                    <div class="signin-wrapper">
                        <div class="form-wrapper">
                            <form
                                onsubmit="event.preventDefault(); updateProfile();"
                            >
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-style-1">
                                            <label>Name</label>
                                            <input
                                                type="text"
                                                placeholder="admin@example.com"
                                                value="name"
                                                name="name"
                                            />
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="col-12">
                                        <div class="input-style-1">
                                            <label>Email</label>
                                            <input
                                                type="email"
                                                placeholder="admin@example.com"
                                                value="Email"
                                                name="email"
                                            />
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="col-12">
                                        <div class="input-style-1">
                                            <label>Username</label>
                                            <input
                                                type="username"
                                                placeholder="admin@example.com"
                                                value="Username"
                                                name="username"
                                            />
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="col-12">
                                        <div class="input-style-1">
                                            <label>Nomor telp</label>
                                            <input
                                                type="tel"
                                                placeholder="admin@example.com"
                                                value="Nomor telp"
                                                name="telp"
                                            />
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="col-12">
                                        <div
                                            class="button-group d-flex justify-content-center flex-wrap"
                                        >
                                            <button
                                                class="main-btn primary-btn btn-hover w-100 text-center"
                                                type="submit"
                                            >
                                                Ubah
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- end row -->
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- ======== main-wrapper end =========== -->

        <!-- ========= All Javascript files linkup ======== -->
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/Chart.min.js"></script>
        <script src="../../assets/js/dynamic-pie-chart.js"></script>
        <script src="../../assets/js/moment.min.js"></script>
        <script src="../../assets/js/fullcalendar.js"></script>
        <script src="../../assets/js/jvectormap.min.js"></script>
        <script src="../../assets/js/world-merc.js"></script>
        <script src="../../assets/js/polyfill.js"></script>
        <script src="../../assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../index.js"></script>

        <script>
            window.onload = getUserDetail();

            async function getUserDetail() {
                await axios(
                    {
                        method: "get",
                        url: url + "user/bytoken",
                        headers: {
                            Authorization:
                                "Bearer " + localStorage.getItem("token"),
                        },
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        document.querySelector('input[name="name"]').value =
                            result.data.data.nama;
                        document.querySelector('input[name="username"]').value =
                            result.data.data.username;
                        document.querySelector('input[name="email"]').value =
                            result.data.data.email;
                        document.querySelector('input[name="telp"]').value =
                            result.data.data.notelp;
                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        if (err.response.status == 403) {
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }

            async function updateProfile() {
                let nama = document.querySelector('input[name="name"]').value;
                let username = document.querySelector(
                    'input[name="username"]'
                ).value;
                let email = document.querySelector('input[name="email"]').value;
                let telp = document.querySelector('input[name="telp"]').value;

                await axios(
                    {
                        method: "put",
                        url: url + "user/update",
                        headers: {
                            Authorization:
                                "Bearer " + localStorage.getItem("token"),
                        },
                        data: {
                            nama: nama,
                            email: email,
                            username: username,
                            notelp: telp,
                        },
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        alert("Sukses update profile");
                        window.location.href = "profile.html";
                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert(err);
                        window.location.href = "profile.html";
                        return Promise.reject(err);
                    });
            }
        </script>
    </body>
</html>
