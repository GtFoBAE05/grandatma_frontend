        <script>
            let listFasilitasBerbayar = [];
            const tBody = document.querySelector('tbody');
            window.onload = function() {
                const showToast = localStorage.getItem('showToast');
                if (showToast === 'true') {
                    let pesan = localStorage.getItem('message');
                    const myToast = new Toast(pesan).show();
                    localStorage.setItem('showToast', 'false');
                    localStorage.setItem('message', '');
                }
                getFasilitasBerbayar();
            };
            

            async function getFasilitasBerbayar() {
                await axios(
                    {
                        method: "get",
                        url: url + "fasilitasberbayar",
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listFasilitasBerbayar = []
                        fasilitasBerbayar = result.data.data;
                        fasilitasBerbayar.forEach(element => {
                            listFasilitasBerbayar.push(element);

                        });
                        const tableData = listFasilitasBerbayar.map((item, index) => {
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.nama_fasilitas}</td>
                                    <td>${item.harga}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdatePage(${item.id})">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                            <button class="text-danger" onclick="deleteFasilitasBerbayar(${item.id})">
                                                <i class="lni lni-trash-can"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert(err.response.data.message);
                        if(err.response.status == 403 ){
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }

            async function getFasilitasBerbayarByName() {

                let namaFasilitasBerbayar = document.querySelector('input[type="text"]').value;

                if(namaFasilitasBerbayar == ""){
                    await getFasilitasBerbayar();
                    return;
                }

                await axios(
                    {
                        method: "get",
                        url: url + "fasilitasberbayar/search?name=" + namaFasilitasBerbayar,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listFasilitasBerbayar = []
                        fasilitasBerbayar = result.data.data;
                        fasilitasBerbayar.forEach(element => {
                            listFasilitasBerbayar.push(element);

                        });
                        const tableData = listFasilitasBerbayar.map((item, index) => {
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.nama_fasilitas}</td>
                                    <td>${item.harga}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdatePage(${item.id})">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                            <button class="text-danger" onclick="deleteFasilitasBerbayar(${item.id})">
                                                <i class="lni lni-trash-can"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        if(err.response.status == 404 ){
                            const myToast = new Toast("Data tidak ditemukan").show();
                        }
                        return Promise.reject(err);
                    });
            }

            function redirectToUpdatePage(id) {
                params = new URLSearchParams()
                params.append("id", id);
                window.location.href = "./update-fasilitas-berbayar.html?" + params.toString();
            }

            async function deleteFasilitasBerbayar(id) {

                const dialog = new ConfirmDialog({
                    trueButtonText: "Yes",
                    falseButtonText: "No",
                    questionText: "Apakah anda yakin ingin menghapus fasilitas ini?"
                });
                const shouldDelete = await dialog.confirm();

                if (!shouldDelete) {
                    const myToast = new Toast("Batal menghapus season").show();
                    return;
                }

                await axios(
                    {
                        method: "delete",
                        url:  url + "fasilitasberbayar/" + id,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }

                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        localStorage.setItem('showToast', 'true');
                        localStorage.setItem('message', "Berhasil hapus fasilitas berbayar");
                        window.location.reload();

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        alert(err.response.data.message);
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }
