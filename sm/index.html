        <script>
            let listSeason = [];
            const tBody = document.querySelector('tbody');
            window.onload = function() {
                const showToast = localStorage.getItem('showToast');
                if (showToast === 'true') {
                    let pesan = localStorage.getItem('message');
                    const myToast = new Toast(pesan).show();
                    localStorage.setItem('showToast', 'false');
                    localStorage.setItem('message', '');
                }
                getSeason();

            async function getSeason() {
                await axios(
                    {
                        method: "get",
                        url: url + "season",
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listSeason = []
                        season = result.data.data;
                        season.forEach(element => {
                            listSeason.push(element);
                        });
                        const tableData = listSeason.map((item) => {
                            let tanggalMulai = formattedDate(item.tanggal_mulai);
                            let tanggalBerakhir = formattedDate(item.tanggal_berakhir);
                            return `
                            <tr>
                                    <td>${item.nama_season}</td>
                                    <td>${tanggalMulai}</td>
                                    <td>${tanggalBerakhir}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdateSeasonPage('${item.id}', '${item.tanggal_mulai}')">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                            <button class="text-danger" onclick="deleteSeason('${item.id}', '${item.tanggal_mulai}')">
                                                <i class="lni lni-trash-can"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;
                        console.log(listKamar);

                        alert(err.response.data.message);
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }

            async function getSeasonByName() {

                let namaSeason = document.querySelector('input[type="text"]').value;

                if(namaSeason == ""){
                    await getSeason();
                    return;
                }

                await axios(
                    {
                        method: "get",
                        url: url + "season/search?nama=" + namaSeason,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(result.data.data)
                        listSeason = []
                        console.log("clear" + listSeason)
                        season = result.data.data;
                        season.forEach(element => {
                            listSeason.push(element);
                        });

                        const tableData = listSeason.map((item) => {
                            let tanggalMulai = formattedDate(item.tanggal_mulai);
                            let tanggalBerakhir = formattedDate(item.tanggal_berakhir);
                            return `
                            <tr>
                                    <td>${item.nama_season}</td>
                                    <td>${tanggalMulai}</td>
                                    <td>${tanggalBerakhir}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdateSeasonPage('${item.id}', '${item.tanggal_mulai}')">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                            <button class="text-danger" onclick="deleteSeason('${item.id}', '${item.tanggal_mulai}')">
                                                <i class="lni lni-trash-can"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        if(err.response.status == 404 ){
                            const myToast = new Toast("Data tidak ditemukan").show();
                        }
                        return Promise.reject(err);
                    });
            }

            function redirectToUpdateSeasonPage(id, tanggalMulai) {
                if(isTwoMonthsAhead(tanggalMulai) == false){
                    const myToast = new Toast("Minimal 2 bulan sebelum season berlangsung").show();
                    return;
                }
                params = new URLSearchParams()
                params.append("id", id);
                window.location.href = "season/update-season.html?" + params.toString();
            }

            async function deleteSeason(id, tanggalMulai) {
                if(isTwoMonthsAhead(tanggalMulai) == false){
                    const myToast = new Toast("Minimal 2 bulan sebelum season berlangsung").show();
                    return;
                }

                const dialog = new ConfirmDialog({
                    trueButtonText: "Yes",
                    falseButtonText: "No",
                    questionText: "Apakah anda yakin ingin menghapus season ini?"
                });
                const shouldDelete = await dialog.confirm();

                if (!shouldDelete) {
                    const myToast = new Toast("Batal menghapus season").show();
                    return;
                }
                await axios(
                    {
                        method: "delete",
                        url:  url + "season/" + id,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }

                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        localStorage.setItem('showToast', 'true');
                        localStorage.setItem('message', "Berhasil hapus season");
                        window.location.reload();

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(err);
                        alert(err);
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }
