        <script>
            let listJaminan = [];
            const tBody = document.querySelector('tbody');
            window.onload = function() {
                const showToast = localStorage.getItem('showToast');
                if (showToast === 'true') {
                    let pesan = localStorage.getItem('message');
                    const myToast = new Toast(pesan).show();
                    localStorage.setItem('showToast', 'false');
                    localStorage.setItem('message', '');
                }
                getJaminan();
            };
            

            async function getJaminan() {
                let name = document.getElementById("nama").value;
                let idTransaksi = document.getElementById("idTransaksi").value;
                await axios(
                    {
                        method: "get",
                        url: url + "jaminan/search/uncompletejaminan",
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listJaminan = []
                        jaminan = result.data.data;
                        jaminan.forEach(element => {
                            listJaminan.push(element);

                        });
                        const tableData = listJaminan.map((item, index) => {
                            var status = item.status_lunas == true ? '<span class="status-btn active-btn">Lunas</span>' : '<span class="status-btn close-btn">Belum</span>';
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.nama}</td>
                                    <td>${item.id_reservasi}</td>
                                    <td>Rp${item.total_jaminan}</td>
                                    <td>Rp${item.total_pembayaran}</td>
                                    <td>${status}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick='redirectToUpdatePage("${item.id_reservasi}", ${item.status_lunas})'>
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(err)
                        if(err.response.status == 404 ){
                            const myToast = new Toast("Data tidak ditemukan").show();
                        }
                        if(err.response.status == 403 ){
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }

            async function searchGroupNotCompletedJaminan() {

                let nama = document.getElementById("nama").value;
                let idTransaksi = document.getElementById("idTransaksi").value;

                

                if(idTransaksi == "" && nama == ""){
                    await getJaminan();
                    return;
                }

                await axios(
                    {
                        method: "get",
                        url: url + "jaminan/search/uncompletejaminan?nama="+nama+"&id=" + idTransaksi,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listJaminan = []
                        jaminan = result.data.data;
                        jaminan.forEach(element => {
                            listJaminan.push(element);

                        });
                        const tableData = listJaminan.map((item, index) => {
                            var status = item.status_lunas == true ? '<span class="status-btn active-btn">Lunas</span>' : '<span class="status-btn close-btn">Belum</span>';
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.nama}</td>
                                    <td>${item.id_reservasi}</td>
                                    <td>Rp${item.total_jaminan}</td>
                                    <td>Rp${item.total_pembayaran}</td>
                                    <td>${status}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick='redirectToUpdatePage("${item.id_reservasi}", ${item.status_lunas})'>
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(err)
                        if(err.response.status == 403 ){
                            window.location.href = "../auth/signin.html";
                            localStorage.clear();
                        }
                        if(err.response.status == 404 ){
                            const myToast = new Toast("Data tidak ditemukan").show();
                        }
                        return Promise.reject(err);
                    });
            }

            function redirectToUpdatePage(id_reservasi, status_lunas) {
                if(status_lunas){
                    const myToast = new Toast("Data sudah lunas").show();
                    return;
                }


                params = new URLSearchParams()
                params.append("idReservasi", id_reservasi);
                window.location.href = "./update_jaminan.html?" + params.toString();
            }
