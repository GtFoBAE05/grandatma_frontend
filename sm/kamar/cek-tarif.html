        <script>
            let listKamar = [];

            const tBody = document.querySelector('tbody');


            async function getTarifByDate() {
                var tanggalMulai = document.getElementById("tanggal_mulai").value;
                var tanggalSelesai = document.getElementById("tanggal_selesai").value;

                if(tanggalMulai === "" ){
                    const myToast = new Toast("Tanggal mulai tidak boleh kosong").show();
                    return;
                }
                if(tanggalSelesai === ""){
                    const myToast = new Toast("Tanggal selesai tidak boleh kosong").show();
                    return;
                }

                if (tanggalMulai > tanggalSelesai) {
                    const myToast = new Toast("Tanggal selesai ada sebelum tanggal mulai.").show();
                    return;
                } 


                await axios(
                    {
                        method: "get",
                        url: url + "kamar/avail?tanggal_mulai="+tanggalMulai+"&tanggal_selesai="+tanggalSelesai,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listKamar = []
                        kamar = result.data.data;
                        kamar.forEach(element => {
                            console.log(element);
                            listKamar.push(element);

                        });
                        const tableData = listKamar.map((item, index) => {
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${item.NamaTipe}</td>
                                    <td>${item.NomorKamar}</td>
                                    <td>${item.Tarif}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick="redirectToUpdatePage(${item.Id}, ${item.IdTipeKamar}, ${item.Tarif})">
                                                <i class="mdi mdi-update"></i>
                                            </button>
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(err)
                        if(err.response.status == 403 ){
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }

            function redirectToUpdatePage(idKamar, idTipeKamar, tarif) {

                params = new URLSearchParams()
                params.append("idKamar", idKamar);
                params.append("idTipeKamar", idTipeKamar);
                params.append("tarif", tarif);
                params.append("tanggalMulai", document.getElementById("tanggal_mulai").value);
                params.append("tanggalSelesai", document.getElementById("tanggal_selesai").value);
                window.location.href = "./detail-kamar.html?" + params.toString();
            }
