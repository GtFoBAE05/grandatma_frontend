<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../assets/images/favicon.svg"
            type="image/x-icon"
        />
        <title>Tambah season | GrandAtma</title>

        <!-- ========== All CSS files linkup ========= -->
        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../assets/css/lineicons.css" />
        <link
            rel="stylesheet"
            href="../../assets/css/materialdesignicons.min.css"
        />
        <link rel="stylesheet" href="../../assets/css/fullcalendar.css" />
        <link rel="stylesheet" href="../../assets/css/main.css" />
    </head>
    <body>
        <!-- ======== Preloader =========== -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>
        <!-- ======== Preloader =========== -->
        <!-- ======== main-wrapper start =========== -->
        <main class="auth-wrapper">
            <section class="signin-section">
                <div class="container-fluid">
                    <!-- ========== title-wrapper start ========== -->
                    <div class="title-wrapper pt-30">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="title">
                                    <h2>Tambah season</h2>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- ========== title-wrapper end ========== -->

                    <div class="signin-wrapper">
                        <div class="form-wrapper">
                            <form
                                onsubmit="event.preventDefault(); addSeason();"
                            >
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-style-1">
                                            <label>Nama season</label>
                                            <input
                                                type="text"
                                                placeholder="Nama season"
                                                name="nama_season"
                                            />
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-style-1">
                                                <label>Tanggal mulai</label>
                                                <input
                                                    id="tanggal_mulai"
                                                    type="datetime-local"
                                                    placeholder="Tanggal mulai"
                                                    name="tanggal_mulai"
                                                />
                                            </div>
                                        </div>
                                        <!-- end col -->

                                        <div class="row">
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Tanggal selesai</label>
                                                    <input
                                                        id="tanggal_selesai"
                                                        type="datetime-local"
                                                        placeholder="Tanggal selesai"
                                                        name="tanggal_selesai"
                                                    />
                                                </div>
                                            </div>
                                            <!-- end col -->
    

                                    <div class="col-12">
                                        <div
                                            class="button-group d-flex justify-content-center flex-wrap"
                                        >
                                            <button
                                                class="main-btn primary-btn btn-hover w-100 text-center"
                                                type="submit"
                                            >
                                                Update
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- end row -->
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- ======== main-wrapper end =========== -->

        <!-- ========= All Javascript files linkup ======== -->
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/Chart.min.js"></script>
        <script src="../../assets/js/dynamic-pie-chart.js"></script>
        <script src="../../assets/js/moment.min.js"></script>
        <script src="../../assets/js/fullcalendar.js"></script>
        <script src="../../assets/js/jvectormap.min.js"></script>
        <script src="../../assets/js/world-merc.js"></script>
        <script src="../../assets/js/polyfill.js"></script>
        <script src="../../assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../index.js"></script>

        <script>
            

            async function addSeason() {
                var namaSeason = document.querySelector(
                    'input[name="nama_season"]'
                ).value;
                var tanggalMulai = document.getElementById("tanggal_mulai").value;
                var tanggalSelesai = document.getElementById("tanggal_selesai").value;
                await axios(
                    {
                        method: "post",
                        url: url + "season",
                        headers: {
                            Authorization:
                                "Bearer " + localStorage.getItem("token"),
                        },
                        data: {
                            nama_season: namaSeason,
                            tanggal_mulai: tanggalMulai,
                            tanggal_berakhir: tanggalSelesai,
                        },
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        alert("Berhasil menambahkan season");
                        window.location.href = "../index.html";
                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        console.log(nomorKamar, tipeKamar, status);

                        alert(err.response.data.message);
                        if (err.response.status == 403) {
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        return Promise.reject(err);
                    });
            }
        </script>
    </body>
</html>
