        <script>
            var params = new URLSearchParams(window.location.search);
            var id = params.get("id");
            let listTransaksi = [];
            const tBody = document.querySelector('tbody');
            window.onload = getTransaksi();

            async function getTransaksi() {

                await axios(
                    {
                        method: "get",
                        url: url + "transaksihistory/" + id,
                        headers: {
                            Authorization : "Bearer " + localStorage.getItem("token")
                        }
                    },
                    document.body.classList.add("loading-indicator")
                )
                    .then((result) => {
                        document.body.classList.remove("loading-indicator");
                        listTransaksi = []
                        transaksi = result.data.data;
                        transaksi.forEach(element => {
                            listTransaksi.push(element);

                        });
                        const tableData = listTransaksi.map((item, index) => {
                            tanggalTransaksi = formattedDate(item.tanggal_transaksi)
                            return `
                                <tr>
                                    <td>${index+1}</td>
                                    <td>${tanggalTransaksi}</td>
                                    <td>${item.total_pembayaran}</td>
                                    <td>
                                        <div class="action">
                                            <button class="text-success" onclick='redirectToTransactionDetail("${item.id_reservasi}")'>
                                                <i class="mdi mdi-card-account-details"></i>
                                            </button>
                                            
                                        </div>    
                                    </td>
                                </tr>
                                `;
                        }).join("");
                        tBody.innerHTML = tableData;

                    })
                    .catch((err) => {
                        document.body.classList.remove("loading-indicator");
                        if(err.response.status == 403 ){
                            window.location.href = "../../auth/signin.html";
                            localStorage.clear();
                        }
                        if(err.response.status == 404 ){
                            alert("Data tidak ditemukan")
                        }
                        return Promise.reject(err);
                    });
            }


            function redirectToTransactionDetail(id_reservasi) {
                const params = new URLSearchParams();
                params.append("id_transaksi", id_reservasi);
                window.location.href = "./transaction-detail.html?" + params.toString();
            };

            

        </script>
